<h3>{{ leyenda }} {{ porcentaje }}</h3>
<div class="input-group">
    <span class="input-group-btn">
       <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
         <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
    </span>
    <input #txtProgress
           type="text" 
           class="form-control" 
           name="porcentaje" 
           [(ngModel)]="porcentaje"
           min="0"
           max="100"
           (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="cambiarValor(5)">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </span>
</div>
